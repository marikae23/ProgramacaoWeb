<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Informações Pessoais</title>
</head>
<body>
    <header></header>
    <section></section>

    <div class="container">
        <h1 id="titulo">Formulário de Informações Pessoais</h1>
        <form id="formulario">
            <input type="text" placeholder="Nome" required>
            <input type="number" placeholder="Idade" required>
            <input type="text" placeholder="CPF" required>
            <div> 
                <button type="submit">Ok!</button>
            </div>
        </form>
    </div>

    <footer>Criado por Eguchi</footer>
    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'https://youtu.be/dQw4w9WgXcQ?si=uemxSGRv3kJmjJso';
        });
    </script>
</body>
</html>
