<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Informações Pessoais</title>
</head>
<body>
    <header></header>
    <section></section>

    <div class="container">
        <div class="form-box">
            <h1 id="titulo">Formulário de <span>Informações</span></h1>
            <form id="formulario">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="number" id="idade" placeholder="Idade" required>
                <input type="text" id="cpf" placeholder="CPF" maxlength="14" required>
                <div> 
                    <button type="submit">Ok!</button>
                </div>
            </form>
        </div>
        <img src="https://64.media.tumblr.com/e5868b0d416161baf5f1d9b5b71b8eaa/7bdb620ee94e2c95-dc/s2048x3072/b63037a65c75decb7680f0d496bb490d89270c5a.pnj" alt="Imagem" class="bg-image">
        <img src="https://64.media.tumblr.com/e1611144d107af3478a4e749353cb23b/741fda92c641ec07-13/s500x750/22d3f748b68f3f5a917001a3f8b3419bc874f3d0.pnj" alt="Imagem" class="bg-image2">
    </div>

    <footer>Criado por Eguchi</footer>

    <script>
        document.getElementById('idade').addEventListener('input', function() {
            if (this.value < 0) {
                this.value = '';
            }
        });

        document.getElementById('cpf').addEventListener('input', function(event) {
            let value = this.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);

            if (value.length > 9) {
                this.value = value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
            } else if (value.length > 6) {
                this.value = value.replace(/(\d{3})(\d{3})(\d{3})/, "$1.$2.$3-");
            } else if (value.length > 3) {
                this.value = value.replace(/(\d{3})(\d{3})/, "$1.$2.");
            } else if (value.length > 0) {
                this.value = value.replace(/(\d{3})/, "$1.");
            }
        });

        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'https://youtu.be/dQw4w9WgXcQ?si=uemxSGRv3kJmjJso';
        });
    </script>
</body>
</html>
